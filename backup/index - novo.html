    <style>
        * {
            box-sizing: border-box;
        }

        .container-video {
            max-width: 100%;
            margin: auto !important;
        }

        span {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
            --tw-text-opacity: 1;
            color: rgb(66 70 77 / var(--tw-text-opacity, 1));
            font-size: 1.50rem;
            line-height: 1.75rem;
        }

        i {
            color: #FD6519;
            width: 24px;
        }

        .review {
            width: 100%;
            background: transparent;
            display: flex;
            -webkit-box-pack: justify;
            justify-content: space-between;
            -webkit-box-align: center;
            align-items: center;
            border-color: transparent;
        }

        .review>svg[data-state="open"] {
            transform: rotate(180deg);
            transition: 0.5s ease-in-out;

        }

        .review>svg[data-state="close"] {
            transition: 0.5s ease-in-out;
            transform: rotate(0deg);
        }

        .review>svg {
            width: 1rem;
            height: 0.5rem;

        }

        .review>svg {
            width: 1.5rem;
            height: 0.875rem;
        }

        iframe {
            width: 550px;
            height: auto;
            aspect-ratio: 16 / 9;
            display: block;
            margin: 0 auto;
            border-radius: 20px;
        }

        #mainVideo {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.9s ease;
        }

        #mainVideo.hidden {
            max-height: 0;
        }

        .divider {
            --tw-bg-opacity: 1;
            background-color: rgb(222 224 228/var(--tw-bg-opacity, 1));
            width: 100%;
            height: 3px;
            margin-top: 2rem;

<script>
    var arrowReview = document.querySelector('svg')
    var mainVideo = document.getElementById('mainVideo')

    function selectHidden() {

        mainVideo.classList.add('hidden')

        if (arrowReview.dataset.state == "close") {
            arrowReview.setAttribute('data-state', 'open')
            /* mainVideo.hidden = tru */
            mainVideo.classList.add('hidden')

        } else if (arrowReview.dataset.state == "open") {
            arrowReview.setAttribute('data-state', 'close')
            /* mainVideo.hidden = false */

            mainVideo.classList.remove('hidden')
        }


    }

    document.querySelector('button').addEventListener('click', selectHidden)
</script>
