<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://blog.kabum.com.br/wp-content/themes/kabum-v2.0/assets/lib/Fontawesome/css/all.min.css?ver=1.0"
        as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.18.0/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="css/kabum-css.css">

   


</head>

<body>
    <section id="kabum-button">
        <button type="button" class="kabum-review p-2" data-state="open">
            <span><i class="fa-solid fa-magnifying-glass"></i> VÍDEOS, UNBOXING, REVIEWS & MAIS</span>
            <svg width="13" height="8" viewBox="0 0 13 8" fill="none" xmlns="https://www.w3.org/2000/svg"
                id="arrow-review" data-state="close" aria-hidden="true">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12.0459 1.54599L10.955 0.455078L6.0459 5.36417L1.13681 0.455078L0.0458984 1.54599L6.0459 7.54599L12.0459 1.54599Z"
                    fill="#ff6500" aria-hidden="true"></path>
            </svg>
        </button>


        <div id="mainVideo" class="uk-position-relative uk-visible-toggle uk-light uk-margin-top" tabindex="-1"
            uk-slider="center: true">

            <div class="uk-slider-items uk-grid">
                <div class="uk-width-xlarge">
                    <div class="uk-panel">

                        <div class="kabum-thumbnail-wrapper">

                            <img class="video-thumbnail cr-card" src="img/Cenas.png"
                                alt="Thumbnail do review do Produto X">
                            <div class="kabum-play-icon-overlay">
                                <i class="fa-solid fa-play"></i>
                            </div>
                            <div class="kabum-text-overlay">
                                <h3 class="kabum-video-title">Como criar cenas!</h3>
                                <p class="kabum-video-subtitle">  </p>
                            </div>

                        </div>

                        <iframe class="kabum-video-iframe cr-card" class="cr-card "
                            src="https://www.youtube.com/embed/6ISSHyTG_p0?si=F__3yCd0DzzowPUf"
                            title="YouTube video player" allowfullscreen loading="lazy">
                        </iframe>

                    </div>
                </div>
                <div class="uk-width-xlarge">
                    <div class="uk-panel">
                        <div class="kabum-thumbnail-wrapper">

                            <img class="video-thumbnail cr-card" src="img/Parear-Alexa.png"
                                alt="Thumbnail do kabum-review do Produto X">
                            <div class="kabum-play-icon-overlay">
                                <i class="fa-solid fa-play"></i>
                            </div>
                            <div class="kabum-text-overlay">
                                <h3 class="kabum-video-title">Parear com ALEXA e GOOGLE ASSISTENTE</h3>
                                <p class="kabum-video-subtitle">  </p>
                            </div>

                        </div>
                        <iframe class="kabum-video-iframe cr-card"
                            src="https://www.youtube.com/embed/8hMZk1WlLWw?si=zNdU4Es937Rzuaj0"
                            title="YouTube video player" allowfullscreen loading="lazy">
                        </iframe>
                    </div>
                </div>
                <div class="uk-width-xlarge">
                    <div class="uk-panel">
                        <div class="kabum-thumbnail-wrapper">

                            <img class="video-thumbnail cr-card" src="img/Como-Parear.png"
                                alt="Thumbnail do kabum-review do Produto X">
                            <div class="kabum-play-icon-overlay">
                                <i class="fa-solid fa-play"></i>
                            </div>
                            <div class="kabum-text-overlay">
                                <h3 class="kabum-video-title">COMO PAREAR robô aspirador</h3>
                                <p class="kabum-video-subtitle"> </p>
                            </div>

                        </div>
                        <iframe class="kabum-video-iframe cr-card"
                            src="https://www.youtube.com/embed/sM2LojXDqCI?si=vtx5xNJoevyCv_Nd"
                            title="YouTube video player" allowfullscreen loading="lazy">
                        </iframe>
                    </div>
                </div>
                <div class="uk-width-xlarge">
                    <div class="uk-panel">
                        <div class="kabum-thumbnail-wrapper">

                            <img class="video-thumbnail cr-card" src="img/Review.png"
                                alt="Thumbnail do kabum-review do Produto X">
                            <div class="kabum-play-icon-overlay">
                                <i class="fa-solid fa-play"></i>
                            </div>
                            <div class="kabum-text-overlay">
                                <h3 class="kabum-video-title">Review</h3>
                                <p class="kabum-video-subtitle">Aspirador robô smart 700</p>
                            </div>

                        </div>
                        <iframe class="kabum-video-iframe cr-card"
                            src="https://www.youtube.com/embed/kHK_DAOuMaI?si=vzNjiWarZMrd8LAC"
                            title="YouTube video player" allowfullscreen loading="lazy">
                        </iframe>

                    </div>
                </div>
            </div>

            <a class="uk-position-center-left uk-position-small  uk-flex uk-flex-center " href uk-slidenav-previous
                uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small  uk-flex uk-flex-center" href uk-slidenav-next
                uk-slider-item="next"></a>

            <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin uk-dark"></ul>

        </div>

        <!--  <div class="divider"></div> -->
    </section>


</body>

  <script src="js/kabum-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.0/dist/js/uikit.min.js"></script>
</html>
